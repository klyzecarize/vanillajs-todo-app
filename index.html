<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">To Do App</span>
            </div>
        </nav>
    </header>
    <main>
        <!-- Add Task -->
        <div class="container-fluid my-3">
            <button type="button" class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#taskFormModal" data-bs-formType="add">
                Add Task
            </button>
            <button type="button" class="btn btn-danger w-100 mb-3" id="multiple-delete-btn">Delete</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="taskFormModal" tabindex="-1" aria-labelledby="taskFormModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="row g-3 " id="taskForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="taskFormModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                                <div class="col-auto">
                                    <label for="inputTask" class="visually-hidden">Add Task</label>
                                    <input type="text" class="form-control" id="inputTask" placeholder="Task">
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Task Table -->
        <div class="container-fluid table-responsive">
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="selectAllTask" id="selectAllTask">
                        </th>
                        <th class="col-6">Task</th>
                        <th>Buttons</th>
                    </tr>
                </thead>
                <tbody id="tbodyTag">
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <!-- Removed for now -->
        <!-- <div class="container-fluid bg-white">
            <p>credits</p>
        </div> -->
    </footer>

    <!-- Old Script -->
    <!-- <script src="script.js"></script> -->

    <!-- New Script -->
    <script src="todo.js"></script>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
